<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fancy chat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="row">
        <div class="col-xs-11">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <div class="col-xs-1">
          <button type="button" class="btn btn-default navbar-btn" style="float: right; margin-right: 10px">Sign in</button>
        </div>
      </div>
    </nav>
    <div class="side-menu left-menu">
      <div class="side-menu-items">
        <div class="btn-group-vertical btn-block" role="group" aria-label="...">
          <ul class="nav visible-md visible-lg">
            <li><a href="#/chat:{{room.id}}#chatfix" ng-hide="!room.id">Chat</a></li>
            <li><a href="#/call:{{room.id}}" ng-hide="!room.id">Call</a></li>
            <li><a href="#/media:{{room.id}}" ng-hide="!room.id">Media</a></li>
            <li><a href="#/drawing:{{room.id}}" ng-hide="!room.id">Drawing</a></li>
            <li><a href="#/presentation:{{room.id}}" ng-hide="!room.id">Presentation</a></li>
            <li><a href="#/screencast:{{room.id}}" ng-hide="!room.id">Screencast</a></li>
            <li><a href="#/gallery:{{room.id}}" ng-hide="!room.id">Gallery</a></li>
            <li><a href="#/games:{{room.id}}" ng-hide="!room.id">Games</a></li>
            <li><a href="#/polls:{{room.id}}" ng-hide="!room.id">Polls</a></li>
            <li><a href="#/quizes:{{room.id}}" ng-hide="!room.id">Quizes</a></li>
            <li><a href="#/users">Users</a></li>
            <li><a href="#/groups">Groups</a></li>
            <li><a href="#/rooms">Rooms</a></li>
            <li><a href="#/calendar">Calendar (Arranged Meetings)</a></li>
            <li><a href="#/settings">Settings</a></li>
            <li><a href="#/recent">Recent</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="row">
        <div class="col-xs-12" ng-view>{{message}}</div>
      </div>
  </div>
  <div class="side-menu right-menu">
    <users-list users="room.users"></users-list>
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular-route/angular-route.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/adapter.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
